---
layout: base
---

<section class="pb_section" id="section-about">
  <div class="container">
	<div class="row">
	  <div class="col-lg-8 mb-5">
		<div class="row">
		  <div class="col">
			<p><img src="{{site.baseurl}}/assets/images/restaurant/800x975/img_1.jpg" alt="Instant Image" class="img-fluid"></p>
		  </div>
		  <div class="col">
			<p><img src="{{site.baseurl}}/assets/images/restaurant/800x975/img_2.jpg" alt="Instant Image" class="img-fluid"></p>
		  </div>
		</div>
	  </div>

	  <div class="col-lg-4 pl-lg-5 pl-lg-0">
		<h2 class="mb-4 text-uppercase pb_letter-spacing-2">{{page.title}}</h2>
		<small class="text-uppercase pb_color-dark-opacity-3 font-weight-bold">{{page.date}}</small>
		{{content}}
	   </div>
	</div>
  </div>
</section>
